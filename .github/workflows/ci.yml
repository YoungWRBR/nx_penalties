name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test

jobs:
  # Multi-backend test matrix
  test:
    name: Test (${{ matrix.backend }} / OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Binary backend (baseline)
          - elixir: "1.15"
            otp: "26"
            backend: "binary"
            backend_env: ""
          - elixir: "1.16"
            otp: "26"
            backend: "binary"
            backend_env: ""
          # EXLA CPU backend
          - elixir: "1.16"
            otp: "26"
            backend: "exla-cpu"
            backend_env: "NX_BACKEND=EXLA"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.backend }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            build-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ matrix.backend }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests (${{ matrix.backend }})
        run: ${{ matrix.backend_env }} mix test
        env:
          NX_BACKEND: ${{ matrix.backend == 'exla-cpu' && 'EXLA' || '' }}

  # Property-based tests (separate job for longer runtime)
  property-tests:
    name: Property Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          elixir-version: "1.16"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-26-1.16-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-26-1.16-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-26-1.16-property-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            build-${{ runner.os }}-26-1.16-property-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run property tests
        run: mix test test/property --max-cases 100

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          elixir-version: "1.16"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-26-1.16-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-26-1.16-

      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-26-1.16-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            build-${{ runner.os }}-26-1.16-

      - name: Cache PLT
        uses: actions/cache@v4
        with:
          path: priv/plts
          key: plt-${{ runner.os }}-26-1.16-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            plt-${{ runner.os }}-26-1.16-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run Dialyzer
        run: mix dialyzer

  format:
    name: Code Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26"
          elixir-version: "1.16"

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-26-1.16-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-26-1.16-

      - name: Install dependencies
        run: mix deps.get

      - name: Check format
        run: mix format --check-formatted
